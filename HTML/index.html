<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.9">
    <title>Weather App</title>
        <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
       <div class="card">
          <div class="search">
           <input type="text" placeholder="Enter City Name"
                  spellcheck="false"> <!--check spelling-->
                  <button><img src="/images/search.png" ></button>
       </div> 
       <div class="weather">
          <img src="/images/rain.png" class="weather-icon" >
          <h1 class="temp"></h1>
          <h2 class="city">City </h2>
       <div class="details">
             <div class="col">
              <img src="/images/humidity.png">
              <div>
                     <p class="humidity">0%</p>
                     <p>Humidity</p>
              </div>
             </div>
             <div class="col">
              <img src="/images/wind.png">
              <div>
                     <p class="wind">0 km/h</p>
                     <p>Wind Speed</p>
              </div>
       </div>
             </div>
       </div>
       </div>
       </div>

       <script>
        const apiKey = "d6dde42beeabae651e258934011291b1";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${apiKey}&q=`;

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city);
            if (!response.ok) {
                alert("Invalid API key or other error. Please check the API key and try again.");
                return;
            }
            const data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            // Update weather icon based on weather condition
            switch (data.weather[0].main) {
                case "Clouds":
                    weatherIcon.src = "/images/cloud.png";
                    break;
                case "Clear":
                    weatherIcon.src = "/images/clear.png";
                    break;
                case "Rain":
                    weatherIcon.src = "/images/rain.png";
                    break;
                case "Drizzle":
                    weatherIcon.src = "/images/drizzle.png";
                    break;
                case "Mist":
                    weatherIcon.src = "/images/mist.png";
                    break;
                default:
                    weatherIcon.src = "/images/default.png";
                    break;
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>

</body>
</html>
